<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --mainColor: purple;
            --subColor: black;
        }
        div { border: 5px solid var(--mainColor); display: flex;}
        div p {margin:0; background: orange; height:100px; display: flex; align-items:center; justify-content: center; width:100px;}
        div p:nth-child(2) {background: var(--mainColor); width:calc(100% - 200px)}
        div p:nth-child(3) {background: var(--subColor); color:#fff; }

    </style>
</head>
<!-- width:calc(100% - 200px)은 100%로 넓이를 주고 -200px만큼 빼준다 -->
<body>
    <h2>계산기 calc()</h2>
    <ul>
        <li>일종의 계산기 역할</li>
        <li>단위가 달라도 계산이 가능</li>
        <li>연산자(+-/*)양옆으로 띄어쓰기 필수</li>
    </ul>
    <div>
        <p>콘텐츠</p>
        <p>콘텐츠</p>
        <p>콘텐츠</p>
    </div>

</body>
</html>
