<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
@keyframes rotateInDownRight {
    0% {
        transform-origin: right bottom;
        transform: rotate3d(0, 0, 1, 45deg);
        opacity: 0;
    }
    100% {
        transform-origin: right bottom;
        transform: none;
        opacity: 1;
    }
}

.ex1 {border: 1px solid red; background: orange; width:280px; height: 50px; animation: rotateInDownRight 1s; margin-left:100px}
</style>
</head>
<body>
<div class="ex1_wrap">
    <div class="ex1"></div>
</div>
    
</body>
</html>
