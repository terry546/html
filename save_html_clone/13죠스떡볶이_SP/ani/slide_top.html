<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body {height: 3000px;}
@keyframes slide {
  0% {
    transform: translate3d(0, 100%, 0);
    visibility: visible;
  }
  100% {  
    transform: translate3d(0, 0, 0);
  }
}
#phone {background:orange; width:200px; height: 200px; position: absolute; top:1000px; left:40%; }

</style>
</head>
<body>
<div id="phone">dfdf</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    //
    var phone_top = $(window).height() * 0.7;
    console.log("phone height: "+phone_top)
    $(window).scroll(function(){
        var t= $(this).scrollTop();
        console.log(t)
        if(t>phone_top){
            // $("#phone").css("background", "red")
            $("#phone").css("animation", "slide 1.2s ease forwards")
        }
    })
</script>
</body>
</html>
